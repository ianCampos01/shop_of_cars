<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos Auto</title>
    <link rel="shortcut icon" href="/assets/img/sample_0 (3).jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div id="logoPage"><img src="./assets/img/imagem_2025-04-20_221838490.png" alt=""></div>
    <section>
        <h1 id="titlePage">Carros disponiveis</h1>
        <div id="carContainer">
            <div id="firstCar" type="button">
                <img src="./assets/img/2a.png" alt="Carro 1" style="width: 100%; border-radius: 10px;">
                <div id="inforCar">
                  <p id="name">Opala</p>
                  <p id="model">Diplomata</p>
                  <p>6c</p>
                  <p>4100cc</p>
                  <p>1980</p>
                  <p><strong>R$59.999,00</strong></p>
                </div>
                <button id="botaoCustom1">Comprar</button>
              </div>
              
              <div id="secondCar">
                <img src="./assets/img/omega.png" alt="Carro 2" style="width: 100%; border-radius: 10px;">
                <div id="inforCar2">
                  <p id="name2">Omega CD</p>
                  <p id="model2">4.1</p>
                  <p>6c</p>
                  <p>4100cc</p>
                  <p>1996</p>
                  <p><strong>R$75.000,00</strong></p>
                </div>
                <button id="botaoCustom2">Comprar</button>
              </div> 
              <div id="thirdCar">
                <img src="./assets/img/fusca.png" alt="Carro 3" style="width: 100%; border-radius: 10px;">
                <div id="inforCar3">
                  <p id="name3">Fusca</p>
                  <p id="model3">1600</p>
                  <p>4c</p>
                  <p>1600cc</p>
                  <p>1975</p>
                  <p><strong>R$25.000,00</strong></p>
                </div>
                <button id="botaoCustom3">Comprar</button>
              </div>
              
              <div id="fourthCar">
                <img src="./assets/img/corcel.png" alt="Carro 4" style="width: 100%; border-radius: 10px;">
                <div id="inforCar4">
                  <p id="name4">Corcel II</p>
                  <p id="model4">L</p>
                  <p>4c</p>
                  <p>1600cc</p>
                  <p>1983</p>
                  <p><strong>R$28.900,00</strong></p>
                </div>
                <button id="botaoCustom4">Comprar</button>
              </div>
    </section>
    <script src="./assets/script/main.js"></script>
</body>
</html>
